<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency Landing page</title>
  <!------------ Coustom Style.css File Link ------------>
  <link rel="stylesheet" href="./css/style.css">
  <!------------ Coustom Responsiv.css File Link ------------>
  <link rel="stylesheet" href="./css/responsive.css">
  <!------------ Font Awesome Cdn ------------>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<!------------- Start Navigation Bar  ------------->
<!------------- Start Wrapper  ------------->
  <div class="wrapper">
    <!------------- Start Header  ------------->
    <div class="header">
      <!------------- Start Navbar ------------->
      <div class="navbar">
        <!------------- Start Nav  ------------->
        <nav class="nav">
          <!------------- Start Brand Logo  ------------->
          <div class="brand">
            <a href="#" class="logo">
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 24 24">
                <path d="M 7 3 L 7 6 L 9 6 L 9 5 L 19 5 L 19 15 L 9 15 L 9 10 L 7 10 L 7 17 L 21 17 L 21 3 L 7 3 z M 3 7 L 3 21 L 17 21 L 17 18 L 15 18 L 15 19 L 5 19 L 5 9 L 15 9 L 15 14 L 17 14 L 17 7 L 3 7 z"></path>
                </svg>
                <span>Tour.com</span>
            </a>
          </div>
          <!------------- End Brand Logo  ------------->
          <!------------- Start Navbar-nav  ------------->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active" >Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Destinations</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Hotels</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Tour</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
          </ul>
          <!------------- End Navbar-nav  ------------->
          <!------------- Start Light and notification ------------->
            <div class="light_notification">
              <!------------- Start Location Notification  ------------->
              <div class="location_notification">
                <i class="fa-solid fa-location-dot"></i>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-bars-staggered"></i>
              </div>
              <!------------- End Location  Notification------------->
              <!------------- Start  Sun-mon  ------------->
              <div class="sun-mon">
                <i class="fa-regular fa-sun active_sun"></i>
                <i class="fa-regular fa-moon"></i>
              </div>
              <!------------- End  Sun-mon  ------------->

            </div>
          <!------------- End Light and notification ------------->
        </nav>
        <!------------- End Nav  ------------->
      </div>
      <!------------- End Nav ------------->
    </div>
    <!------------- End Header  ------------->
  </div>
  <!------------- End Wrapper  ------------->
<!------------- End Navigation Bar  ------------->
<!------------- Start Hero Section ------------->

<!------------- End Hero Section ------------->
  <section class="hero">
    <div class="container_All">
      <div class="container">
        <div class="row">
          <div class="hotel-tour">
            <div class="flight tour">
              <i class="fa-solid fa-plane"></i>
              <span>Flight</span>
            </div>
            <div class="hotel tour">
              <i class="fa-solid fa-hotel"></i>
              <span>Hotel</span>
            </div>
            <div class="car tour">
              <i class="fa-solid fa-car"></i>
              <span>Car</span>
            </div>
          </div>
          <div class="button btn">Search</div>
          <div class="flight_one">
            <div class="round">
              <label class="radio">
                <input type="radio" class="radio-1" value="One Way" name="way">
                One Way
                <span></span>
              </label>
              <label class="radio radio-2">
                <input type="radio" value="Round Way" name="way">
                Round Way
                <span></span>
              </label>
              <label class="radio radio-3">
                <input type="radio" value="Multi City" name="way">
                Multi City
                <span></span>
              </label>
            </div>
            <hr>
            <div class="inputform">
              <div class="container">
                <form>
                  <input type="text">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!------------ Coustom JavaScript File Link ------------>
  <script src="./javascript/app.js"></script>
</body>
</html>
